<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 64" width="128" height="64">
  <defs>
    <style type="text/css">
      .ColorScheme-Text { color:#E0E8F0; }
      .ColorScheme-Background { color:#0A0E14; }
      .ColorScheme-ButtonFocus { color:#0ABDC6; }
    </style>
  </defs>

  <!-- HORIZONTAL SLIDER -->

  <!-- Groove (track) - unfilled portion -->
  <rect id="groove-horizontal-center" x="8" y="4" width="16" height="4" fill="#1C2632" fill-opacity="0.8"/>
  <rect id="groove-horizontal-left" x="4" y="4" width="4" height="4" rx="2" fill="#1C2632" fill-opacity="0.8"/>
  <rect id="groove-horizontal-right" x="24" y="4" width="4" height="4" rx="2" fill="#1C2632" fill-opacity="0.8"/>
  <rect id="groove-horizontal-top" x="8" y="2" width="16" height="2" fill="#1C2632" fill-opacity="0.6"/>
  <rect id="groove-horizontal-bottom" x="8" y="8" width="16" height="2" fill="#1C2632" fill-opacity="0.6"/>
  <rect id="groove-horizontal-topleft" x="4" y="2" width="4" height="2" rx="1" fill="#1C2632" fill-opacity="0.5"/>
  <rect id="groove-horizontal-topright" x="24" y="2" width="4" height="2" rx="1" fill="#1C2632" fill-opacity="0.5"/>
  <rect id="groove-horizontal-bottomleft" x="4" y="8" width="4" height="2" rx="1" fill="#1C2632" fill-opacity="0.5"/>
  <rect id="groove-horizontal-bottomright" x="24" y="8" width="4" height="2" rx="1" fill="#1C2632" fill-opacity="0.5"/>

  <!-- Groove highlight (filled portion - cyan) -->
  <rect id="groove-highlight-horizontal-center" x="40" y="4" width="16" height="4" fill="#0ABDC6" fill-opacity="0.7"/>
  <rect id="groove-highlight-horizontal-left" x="36" y="4" width="4" height="4" rx="2" fill="#0ABDC6" fill-opacity="0.7"/>
  <rect id="groove-highlight-horizontal-right" x="56" y="4" width="4" height="4" rx="2" fill="#0ABDC6" fill-opacity="0.7"/>
  <rect id="groove-highlight-horizontal-top" x="40" y="2" width="16" height="2" fill="#0ABDC6" fill-opacity="0.5"/>
  <rect id="groove-highlight-horizontal-bottom" x="40" y="8" width="16" height="2" fill="#0ABDC6" fill-opacity="0.5"/>
  <rect id="groove-highlight-horizontal-topleft" x="36" y="2" width="4" height="2" rx="1" fill="#0ABDC6" fill-opacity="0.4"/>
  <rect id="groove-highlight-horizontal-topright" x="56" y="2" width="4" height="2" rx="1" fill="#0ABDC6" fill-opacity="0.4"/>
  <rect id="groove-highlight-horizontal-bottomleft" x="36" y="8" width="4" height="2" rx="1" fill="#0ABDC6" fill-opacity="0.4"/>
  <rect id="groove-highlight-horizontal-bottomright" x="56" y="8" width="4" height="2" rx="1" fill="#0ABDC6" fill-opacity="0.4"/>

  <!-- Handle (knob) - normal -->
  <circle id="slider-horizontal" cx="76" cy="6" r="6" fill="#2A3A4D" stroke="#08919A" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Handle - hover -->
  <circle id="hover-slider-horizontal" cx="92" cy="6" r="6" fill="#0ABDC6" fill-opacity="0.6" stroke="#0ABDC6" stroke-width="1"/>

  <!-- Handle - pressed -->
  <circle id="sunken-slider-horizontal" cx="108" cy="6" r="6" fill="#0ABDC6" fill-opacity="0.9" stroke="#0ABDC6" stroke-width="2"/>

  <!-- Handle - focus -->
  <circle id="focus-slider-horizontal" cx="122" cy="6" r="6" fill="#2A3A4D" stroke="#0ABDC6" stroke-width="2"/>

  <!-- VERTICAL SLIDER -->

  <!-- Groove vertical -->
  <rect id="groove-vertical-center" x="4" y="24" width="4" height="16" fill="#1C2632" fill-opacity="0.8"/>
  <rect id="groove-vertical-top" x="4" y="20" width="4" height="4" rx="2" fill="#1C2632" fill-opacity="0.8"/>
  <rect id="groove-vertical-bottom" x="4" y="40" width="4" height="4" rx="2" fill="#1C2632" fill-opacity="0.8"/>
  <rect id="groove-vertical-left" x="2" y="24" width="2" height="16" fill="#1C2632" fill-opacity="0.6"/>
  <rect id="groove-vertical-right" x="8" y="24" width="2" height="16" fill="#1C2632" fill-opacity="0.6"/>
  <rect id="groove-vertical-topleft" x="2" y="20" width="2" height="4" rx="1" fill="#1C2632" fill-opacity="0.5"/>
  <rect id="groove-vertical-topright" x="8" y="20" width="2" height="4" rx="1" fill="#1C2632" fill-opacity="0.5"/>
  <rect id="groove-vertical-bottomleft" x="2" y="40" width="2" height="4" rx="1" fill="#1C2632" fill-opacity="0.5"/>
  <rect id="groove-vertical-bottomright" x="8" y="40" width="2" height="4" rx="1" fill="#1C2632" fill-opacity="0.5"/>

  <!-- Groove highlight vertical -->
  <rect id="groove-highlight-vertical-center" x="20" y="24" width="4" height="16" fill="#0ABDC6" fill-opacity="0.7"/>
  <rect id="groove-highlight-vertical-top" x="20" y="20" width="4" height="4" rx="2" fill="#0ABDC6" fill-opacity="0.7"/>
  <rect id="groove-highlight-vertical-bottom" x="20" y="40" width="4" height="4" rx="2" fill="#0ABDC6" fill-opacity="0.7"/>
  <rect id="groove-highlight-vertical-left" x="18" y="24" width="2" height="16" fill="#0ABDC6" fill-opacity="0.5"/>
  <rect id="groove-highlight-vertical-right" x="24" y="24" width="2" height="16" fill="#0ABDC6" fill-opacity="0.5"/>
  <rect id="groove-highlight-vertical-topleft" x="18" y="20" width="2" height="4" rx="1" fill="#0ABDC6" fill-opacity="0.4"/>
  <rect id="groove-highlight-vertical-topright" x="24" y="20" width="2" height="4" rx="1" fill="#0ABDC6" fill-opacity="0.4"/>
  <rect id="groove-highlight-vertical-bottomleft" x="18" y="40" width="2" height="4" rx="1" fill="#0ABDC6" fill-opacity="0.4"/>
  <rect id="groove-highlight-vertical-bottomright" x="24" y="40" width="2" height="4" rx="1" fill="#0ABDC6" fill-opacity="0.4"/>

  <!-- Handle vertical - normal -->
  <circle id="slider-vertical" cx="38" cy="32" r="6" fill="#2A3A4D" stroke="#08919A" stroke-width="1" stroke-opacity="0.5"/>

  <!-- Handle vertical - hover -->
  <circle id="hover-slider-vertical" cx="54" cy="32" r="6" fill="#0ABDC6" fill-opacity="0.6" stroke="#0ABDC6" stroke-width="1"/>

  <!-- Handle vertical - pressed -->
  <circle id="sunken-slider-vertical" cx="70" cy="32" r="6" fill="#0ABDC6" fill-opacity="0.9" stroke="#0ABDC6" stroke-width="2"/>

  <!-- Handle vertical - focus -->
  <circle id="focus-slider-vertical" cx="86" cy="32" r="6" fill="#2A3A4D" stroke="#0ABDC6" stroke-width="2"/>

  <!-- Tick marks (optional) -->
  <rect id="horizontal-slider-line" x="100" y="52" width="20" height="1" fill="#08919A" fill-opacity="0.4"/>
  <rect id="vertical-slider-line" x="100" y="56" width="1" height="8" fill="#08919A" fill-opacity="0.4"/>
</svg>
